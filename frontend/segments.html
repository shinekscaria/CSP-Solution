<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Segments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container py-4">
  <h3>Segments</h3>

  <div class="d-flex gap-2 my-3">
    <a href="index.html" class="btn btn-secondary">Back</a>
    <a href="customers.html" class="btn btn-outline-primary">Go to Customers (run segmentation)</a>
  </div>

  <table class="table table-bordered" id="segTbl">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function loadSegments() {
  const res = await fetch("/api/segments_list");
  const data = await res.json();
  const tbody = document.querySelector("#segTbl tbody");
  tbody.innerHTML = "";
  data.forEach(s => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${s.id}</td>
      <td>${s.name}</td>
      <td>${s.description || ""}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadSegments();
</script>
</body>
</html>
