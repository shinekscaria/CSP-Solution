<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offer Assignments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container py-4">
  <h3>Offer Assignments</h3>

  <div class="d-flex gap-2 my-3">
    <a href="index.html" class="btn btn-secondary">Back</a>
    <a href="customers.html" class="btn btn-outline-primary">Go to Customers</a>
  </div>

  <table class="table table-bordered" id="assignTbl">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Customer MSISDN</th>
        <th>Offer Code</th>
        <th>Assigned At</th>
        <th>Assigned By</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function loadAssignments() {
  const res = await fetch("/api/offer_assignments");
  const data = await res.json();
  const tbody = document.querySelector("#assignTbl tbody");
  tbody.innerHTML = "";
  data.forEach(a => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${a.id}</td>
      <td>${a.customer_msisdn || ""}</td>
      <td>${a.offer_code || ""}</td>
      <td>${a.assigned_at || ""}</td>
      <td>${a.assigned_by || ""}</td>
      <td>${a.status || ""}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadAssignments();
</script>
</body>
</html>
